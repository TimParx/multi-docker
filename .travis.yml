sudo: required
language: generic

services:
  - docker

before_install:
  - docker build -t TimParx/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true TimParx/react-test npm test

after_success:
  - docker build -t TimParx/multi-client ./client
  - docker build -t TimParx/multi-nginx ./nginx
  - docker build -t TimParx/multi-server ./server
  - docker build -t TimParx/multi-worker ./worker
  # Log in to the docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  # Take those images and push them to docker hub 
  - docker push TimParx/multi-client
  - docker push TimParx/multi-nginx
  - docker push TimParx/multi-server
  - docker push TimParx/multi-worker
